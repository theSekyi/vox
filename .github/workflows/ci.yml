name: Python Example

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Python Script
    steps:
      - name: Python Setup
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install pytest
          pip install -U scikit-learn
      - name: Run Script
        run: |
          python script.py
      - name: Run Tests
        run: pytest test.py
